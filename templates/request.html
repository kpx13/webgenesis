{% extends 'base.html' %}

{% block title %}Создание и продвижение сайтов на заказ | {{ title }}{% endblock %}

{% block head %}
    {{ header_content|safe }}
{% endblock %}

{% block content %}
    <div class='row'>
	<div class='span6'>
		<form method='post' enctype="multipart/form-data">
			<table class="request">
				{{ request_form.as_table }}
				<tr><td></td><td><button>Отправить</button></td></tr>
			</table>
			{% csrf_token %}
		</form>
	</div>
	
	{{ content|safe }}
    </div>
{% endblock %}
