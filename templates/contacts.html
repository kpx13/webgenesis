{% extends 'base.html' %}   

{% block title %}Создание и продвижение сайтов на заказ | {{ page.title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="span4">
            <aside>
            <div class="widget">
                <h4>Свяжитесь с нами:</h4>
                <ul>
                    <li>
                        <label><strong>Телефон: </strong></label>
                        <p>+7 (926) 836 12 36</p>
                    </li>
                    <li>
                        <label><strong>Email: </strong></label>
                        <a href='mailto: anna@webgenesis.ru' target='_blank'>anna@webgenesis.ru</a>
                    </li>
                    <li>
                        <label><strong>Часы работы: </strong></label>
                        <p>ПН-ВС 11:00-21:00</p>
                    </li>
                    
                    <img src='/static/img/city.jpg' /><br />
                </ul>
                
            </div>
            
            </aside>
        </div>
        <div class="span8">
            <div>
                {{ page.content|safe }}
            </div>
            
            {% comment %}
                <hr />
                <form action="#" method="post" class="contact-form" name="comment-form">
                    <div class="row">
                        <div class="span3">
                            <label>Name <span>*</span></label>
                            <input type="text" class="input-block-level" placeholder="Your name" />
                        </div>
                        <div class="span3">
                            <label>Email <span>*</span></label>
                            <input type="text" class="input-block-level" placeholder="Your email" />
                        </div>
                        <div class="span6">
                            <label>Website</label>
                            <input type="text" class="input-block-level" placeholder="Your website" />
                        </div>
                        <div class="span8">
                            <label>Message <span>*</span></label>
                            <textarea rows="9" class="input-block-level" placeholder="Your message"></textarea>
                            <button class="btn btn-small btn-success" type="submit">Send a message</button>
                        </div>
                    </div>
                </form>
            {% endcomment %}
            
        </div>
    </div>

{% endblock %}
